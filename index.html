<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Address Widget</title>
  </head>
  <body>
    <template id='lol'>
        <form id="add">

          <label for="zip">Zip</label>
          <input class="zip" type="text" name="Zip">

          <label for="city">City</label>
          <input class="city" type="text" name="City" >

          <label for="street">Street</label>
          <input type="text" name="Street" id="street"><br>

          <label for="housenumber">Housenumber</label>
          <input type="text" name="Housenumber" id="housenumber">

          <label for="country">Country</label>
          <input type="text" name="Country" id="country" value="Deutschland" readonly><br>

          <input type="submit" id="btn" value="info">
          <div id="output"></div>
        </form>
    </template>
    <address-field>
    </address-field>
  <script src="index.js" defer>
  </script>
  </body>
</html>
